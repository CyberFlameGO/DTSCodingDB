{% extends 'base.html' %}

{% block head %}
    <script type = 'module'>
        import ResourceManager from '../static/js/utils.js';

        document.addEventListener('DOMContentLoaded', () => {
            ResourceManager.handleFormSubmission('submitNewMatch',
                'You cannot add a match that already exists! You must assign unique and appropriate properties for a match.');
        });
    </script>
{% endblock %}

{% block content %}
    <h1>Add Game Match</h1>

    <form id = "submitNewMatch" action = "/matches/add" method = "post">

        <label for = "played_at">Played At: </label>
        <input type = "datetime-local" id = "played_at" name = "played_at"><br>


        <label for = "won_id">Winning Player username</label>
        <input type = "text" id = "won_id" name = "won_id"><br>

        <label for = "lost_id">Losing Player username</label>
        <input type = "text" id = "lost_id" name = "lost_id"><br>

        <input type = "submit" value = "Add Match">
    </form>
{% endblock %}
